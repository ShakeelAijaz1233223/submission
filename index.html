<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Pulse | Shakeel Aijaz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ§</text></svg>">

    <style>
    :root {
        --primary: #00d2ff;
        --secondary: #92fe9d;
        --accent: #ff00c1;
        --bg: #05070a;
        --card-bg: rgba(255, 255, 255, 0.05);
        --text: #ffffff;
        --border: rgba(255, 255, 255, 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
    }

    body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        line-height: 1.6;
        overflow-x: hidden;
        width: 100%;
    }

    /* --- Animated Mesh Background --- */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
            radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.2) 0%, transparent 40%),
            radial-gradient(circle at 90% 80%, rgba(255, 0, 193, 0.2) 0%, transparent 40%),
            radial-gradient(circle at 50% 50%, rgba(146, 254, 157, 0.1) 0%, transparent 50%);
        z-index: -1;
        animation: moveBg 15s linear infinite alternate;
    }

    @keyframes moveBg {
        from { transform: scale(1); }
        to { transform: scale(1.2); }
    }

    /* --- Header --- */
    header {
        height: 50vh; /* Reduced height for better mobile viewing */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    header h1 {
        font-size: clamp(2.2rem, 10vw, 6rem); /* Responsive font scaling */
        font-weight: 800;
        background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--primary));
        background-size: 300% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1.1;
        animation: shine 5s linear infinite;
        filter: drop-shadow(0 0 20px rgba(0, 210, 255, 0.4));
    }

    @keyframes shine {
        to { background-position: 300% center; }
    }

    header p {
        font-size: clamp(0.7rem, 2.5vw, 1.2rem);
        color: #fff;
        background: rgba(255, 255, 255, 0.1);
        padding: 5px 15px;
        border-radius: 50px;
        backdrop-filter: blur(10px);
        letter-spacing: 3px; /* Reduced spacing for mobile */
        margin-top: 15px;
        border: 1px solid var(--border);
    }

    /* --- Container --- */
    .container {
        max-width: 1100px;
        margin: -40px auto 60px; /* Adjusted margin */
        padding: 0 15px;
        display: grid;
        gap: 30px;
    }

    /* --- Cards --- */
    .card {
        background: var(--card-bg);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border-radius: 25px;
        padding: clamp(20px, 5vw, 45px);
        border: 1px solid var(--border);
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
    }

    .card:hover {
        transform: translateY(-5px);
        border-color: var(--primary);
    }

    .card h2 {
        font-size: clamp(1.2rem, 4vw, 1.8rem);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        color: var(--secondary);
    }

    /* --- Gallery Grid (Crucial for Mobile) --- */
    .grid-gallery {
        display: grid;
        /* Small screens get 2 columns, tablets/desktops get more */
        grid-template-columns: repeat(2, 1fr); 
        gap: 12px;
    }

    @media (min-width: 600px) {
        .grid-gallery { grid-template-columns: repeat(3, 1fr); }
    }
    @media (min-width: 900px) {
        .grid-gallery { grid-template-columns: repeat(4, 1fr); }
    }

    .img-wrapper {
        border-radius: 12px;
        overflow: hidden;
        aspect-ratio: 1/1;
        border: 1px solid var(--border);
        cursor: pointer;
    }

    .img-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* --- Video Box --- */
    .video-box {
        border-radius: 15px;
        overflow: hidden;
        border: 2px solid var(--border);
        background: #000;
        position: relative;
    }

    .video-box::after {
        content: "\f144";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: clamp(2rem, 8vw, 4rem);
        color: #fff;
        opacity: 0.8;
    }

    /* --- Button --- */
    .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        color: #000;
        padding: 12px 25px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 800;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        max-width: 100%;
    }

    /* --- Modal Responsive --- */
    .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        padding: 10px;
    }

    .modal.active { display: flex; }

    .modal-content {
        max-width: 100%;
        max-height: 80vh;
        object-fit: contain;
        border: 1px solid var(--primary);
    }

    .close-modal {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 2.5rem;
        color: #fff;
        z-index: 10001;
    }

    footer {
        padding: 40px 20px;
        text-align: center;
    }
</style>
</head>

<body>

    <header>
        <h1>Sonic Website</h1>
        <p>DIGITAL EXPERIENCE 2026</p>
    </header>

    <main class="container">
        <section class="card" style="text-align: center;">
            <h2><i class="fas fa-bolt" style="color: var(--primary);"></i> Launch Repository</h2>
            <a href="https://github.com/ShakeelAijaz1233223/Project_Complete.git" target="_blank" class="btn">
                <i class="fab fa-github"></i> VIEW SOURCE CODE
            </a>
        </section>

        <section class="card">
            <h2><i class="fas fa-palette" style="color: var(--accent);"></i> Design System</h2>
            <div class="grid-gallery">
                <script>
                    for (let i = 1; i <= 24; i++) {
                        document.write(`
                        <div class="img-wrapper" onclick="openMedia('img (${i}).png', 'img')">
                            <img src="img (${i}).png" alt="UI View ${i}" loading="lazy">
                        </div>
                    `);
                    }
                </script>
            </div>
        </section>

        <section class="card">
            <h2><i class="fas fa-terminal" style="color: var(--primary);"></i> Admin Logic</h2>
            <div class="video-box" onclick="openMedia('admin.mp4', 'video')">
                <video muted style="width: 100%; pointer-events: none;">
                    <source src="admin.mp4">
                </video>
            </div>
        </section>

        <section class="card">
            <h2><i class="fas fa-play" style="color: var(--secondary);"></i> Live User Interface</h2>
            <div class="video-box" onclick="openMedia('user.mp4', 'video')">
                <video muted style="width: 100%; pointer-events: none;">
                    <source src="user.mp4">
                </video>
            </div>
        </section>
    </main>

    <div class="modal" id="mediaModal" onclick="closeMedia()">
        <span class="close-modal" onclick="closeMedia()">&times;</span>
        <div id="modalContainer" onclick="event.stopPropagation()"
            style="width: 100%; max-width: 1000px; display: flex; justify-content: center;">
        </div>
    </div>

    <script>
        const modal = document.getElementById('mediaModal');
        const container = document.getElementById('modalContainer');

        function openMedia(src, type) {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            if (type === 'img') {
                container.innerHTML = `<img src="${src}" class="modal-content">`;
            } else {
                container.innerHTML = `
                <video controls autoplay class="modal-content" style="width:100%;">
                    <source src="${src}" type="video/mp4">
                </video>`;
            }
        }

        function closeMedia() {
            modal.classList.remove('active');
            container.innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") closeMedia();
        });
    </script>

    <footer>
        <p
            style="font-weight: 800; font-size: 1.5rem; letter-spacing: 2px; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            SHAKEEL AIJAZ &copy; 2026</p>
        <p style="color: #475569; margin-top: 10px;">Created for Excellence</p>
    </footer>

</body>

</html>
